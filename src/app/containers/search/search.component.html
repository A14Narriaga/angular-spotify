<app-searcher
	(searchText)="searchArtists($event)">
</app-searcher>

<app-loading *ngIf="loading"></app-loading>

<section *ngIf="currentSearch !== ''">
	<h6 class="text-muted">Search: {{ currentSearch }}</h6>
	<hr />
</section>
<section class="artists">
	<app-artistCard
		[routerLink]="['/artist', artist.id]"
		[artist]="artist"
		*ngFor="let artist of artists"></app-artistCard>
</section>
