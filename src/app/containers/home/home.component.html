<app-loading *ngIf="loading"></app-loading>

<app-error *ngIf="error !== ''" [error]="error"></app-error>

<div class="container" *ngIf="newReleases.length !== 0">
	<h6 class="text-muted">New releases</h6>
	<hr />
	<section class="albums">
		<app-album
			[album]="release"
			*ngFor="
				let release of newReleases
					| pagination: itemsForPage:currentPage
			"></app-album>
	</section>
</div>

<app-pagination
	*ngIf="newReleases.length !== 0"
	[numOfPages]="numOfPages">
</app-pagination>
