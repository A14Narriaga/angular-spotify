<app-loading *ngIf="loading"></app-loading>

<div class="container" *ngIf="!loading">
	<h6 class="text-muted">New releases</h6>
	<hr />
	<section class="albums">
		<app-album
			[album]="release"
			*ngFor="
				let release of newReleases
					| pagination: itemsForPage:numOfPages:currentPage
			"></app-album>
	</section>
</div>

<app-pagination [numOfPages]="numOfPages"></app-pagination>
