<div class="card">
	<img
		[src]="album.images | validateImg"
		class="card-img-top"
		[alt]="album.name" />
	<div class="card-body">
		<h6 class="card-title">
			{{ album.name | cut }}
		</h6>
		<p class="card-text">
			<span class="text-muted" *ngIf="album.artists.length === 1">
				{{ album.artists[0].name }}
			</span>
			<span class="text-muted" *ngIf="album.artists.length > 1">
				{{ album.artists[0].name }} and more.
			</span>
		</p>
	</div>
</div>
